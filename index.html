<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body background="images/background.png">


    <div class="weather-app-wrapper">
    <div class="container">
    
        <form>
            <div class="search">
                <input type="text" id="search-bar" placeholder="Enter a city" autofocus="0n" autocomplete="off" />
                <input type="Submit" class="submit-bar" />
                <button id="current-location-button">Location 📍</button>
            </div>
        </form>

        <div class="row">
            <div class="col-6">
                <div class="mainicon weather-temp-icon">
                <img src="" class="weather-icon" alt="clear" id="icon" width=30% />
                <ul>
                    <li><strong id="temperature"> </strong> 
                        <span class="units">°C|<a href="#" id="fahrenheit-link">°F</a></span></li>
                    <li><span id="temperature-description"></span></li>
                    <li><span id="humidity"></span></li>
                    <li><span id="wind"></span></li>
                </ul>
            </div>
            </div>

            <div class="col-6">
                <ul>
                <li id="city"> </li> <br>
                <small><li> Last updated:</li></small>
                <span class="date"> </span>
                </ul>
                
            </div>
        </div>



        <div class="row">

            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tuesday</h5>
                        <img src="images/snow.png" class="weather-icon" width=50% />
                        <p>Snow</p>
                        <p>43°F</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Wednesday</h5>
                        <img src="images/day_partial_cloud.png" class="weather-icon" width=50% />
                        <p>Partly Cloudy</p>
                        <p>34°F</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thursday</h5>
                        <img src="images/cloudy.png" class="weather-icon" width=50% />
                        <p>Cloudy</p>
                        <p>44°F</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Friday</h5>
                        <img src="images/day_partial_cloud.png" class="weather-icon" width=50% />
                        <p>Partly Cloudy</p>
                        <p>39°F</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Saturday</h5>
                        <img src="images/day_clear.png" class="weather-icon" width=50% />
                        <p>Sunny</p>
                        <p>23°F</p>
                    </div>
                </div>
            </div>
        
    </div>
    
    </div>
    <small> <a href="https://github.com/Cyn89/weather-app">Open-source code</a> by Cynthia Del Aguila</small>

        <script src="index.js"></script>
        <br>
        

</body>

</html>
